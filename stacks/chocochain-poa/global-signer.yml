version: "3.7"
services:
    ethstats:
        image: ${REGISTRY_URL}/ethstats
        environment:
            - WS_SECRET=123456
        ports:
            - ${ETHSTATS_PORT}:3000
        networks:
            - chocochain-network
        deploy:
            replicas: 1
            placement:
                constraints: [node.role == manager]
    
    confignode:
        image: ${REGISTRY_URL}/chocochain-alltools
        environment:
            - SIGNER_COUNT=${SIGNER_COUNT}
            - BLOCK_INTERVAL=${BLOCK_INTERVAL}
            - BLOCK_GASLIMIT=${BLOCK_GASLIMIT}
        networks:
            - chocochain-network
        volumes:
            - config-volume:/configs
        entrypoint: /entrypoint.sh
        deploy:
            endpoint_mode: dnsrr
            replicas: 1
            placement:
                constraints: [node.role == manager]
        configs:
            - source: confignode_script
              target: /entrypoint.sh
              mode: 0550

    bootnode:
        image: ${REGISTRY_URL}/chocochain-alltools
        networks:
            - chocochain-network
        entrypoint: /entrypoint.sh
        deploy:
            endpoint_mode: dnsrr
            replicas: 1
            placement:
                constraints: [node.role == manager]
        configs:
            - source: bootnode_script
              target: /entrypoint.sh
              mode: 0550

    fullnode:
        image: ${REGISTRY_URL}/chocochain
        environment:
            - NODE_ID={{.Service.Name}}
            - EXTRA_FLAGS=${EXTRA_FLAGS} --ethstats {{.Service.Name}}-{{.Node.Hostname}}:123456@ethstats:3000
        networks:
            - chocochain-network
        volumes:
            - node-volume:/chocochain
        entrypoint: /entrypoint.sh
        deploy:
            mode: global
            endpoint_mode: dnsrr
        configs:
            - source: fullnode_script
              target: /entrypoint.sh
              mode: 0550
            - source: preload_script
              target: /scripts.js
              mode: 0550
        secrets:
            - source: sealer_password
              mode: 0400

    backupnode:
        image: ${REGISTRY_URL}/chocochain
        environment:
            - NODE_ID={{.Service.Name}}-{{.Task.Slot}}
            - EXTRA_FLAGS=${EXTRA_FLAGS} --ethstats {{.Service.Name}}-{{.Task.Slot}}:123456@ethstats:3000
        networks:
            - chocochain-network
        volumes:
            - node-volume:/chocochain
        entrypoint: /entrypoint.sh
        deploy:
            endpoint_mode: dnsrr
            replicas: 0
        configs:
            - source: default_script
              target: /entrypoint.sh
              mode: 0550
            - source: preload_script
              target: /scripts.js
              mode: 0550

configs:
    default_script:
        external: true
    fullnode_script:
        external: true
    preload_script:
        external: true
    bootnode_script:
        external: true
    confignode_script:
        external: true

secrets:
    sealer_password:
        external: true

networks:
    chocochain-network:
        driver: overlay
        attachable: true

volumes:
    config-volume:
    node-volume:
    
